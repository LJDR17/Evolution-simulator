<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.js"></script>
  <script src="https://cdn.rawgit.com/wagenaartje/neataptic/a7610e38/dist/neataptic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.js"></script>
  <!may need jquery>
  
</head>

<body>
  <header>
    <h1>Evolution simulator</h1>
  </header>

  <div id="graphs" style="display:inline-flex;">
    <div style="width: 50%;">
      <canvas id="line-chart" width="500" height="500"></canvas>
    </div>
    <div style="width: 50%;">
      <canvas id="line-chart2" width="500" height="500"></canvas>
    </div>
  </div>

  <div id="paragraph" style="display:inline-flex;">
    <div style="width: 50%;">
      <button class="button" type="button" onclick="enableSpeed()">Increase Speed</button>
      <button class="button"type="button" onclick="disableSpeed()">Decrease Speed</button>
      
    </div>
    <div style="width: 50%;">
      <p>This is an evolution simulator where the blue creatures have to learn how to eat the green food. At first, the creatures have no clue what to do, but over time, the best performers are selected and carried on to the next generation</p>
    </div>
  </div>

  

  
  

<link rel="stylesheet" href="CSS project.css">
<script language="javascript" type="text/javascript" src="JS charts.js"></script>
<script language="javascript" type="text/javascript" src="JS project.js"></script>
<script language="javascript" type="text/javascript" src="NEAT.js"></script>
<script language="javascript" type="text/javascript" src="Food.js"></script>
<script language="javascript" type="text/javascript" src="Creature.js"></script>
<script language="javascript" type="text/javascript" src="Buttons.js"></script>

</body>
</html>
